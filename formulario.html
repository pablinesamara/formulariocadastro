    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Formulário</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="row">
                <label for="name">Nome :</label><input type="text">
                <label for="email">E-mail :</label><input type="email">
            </div>
            <div class="row">
                <label for="profissao">Profissão :</label><input type="text">
                <label for="empresa">Empresa :</label><input type="text">
        </div>
    </fieldset>   
    <fieldset>
        <legend>Endereco</legend>
            <div class="row">
            <label for="endereco">Endereço :</label><input type="text">
            <label for="numero">Número :</label><input type="text">
            </div>
            <div class="row"> 
                <label for="bairro">Bairro :</label><input type="text">
            </div>
            <div class="row"> 
                <label for="cidade">Cidade/UF :</label><input type="text">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Informações de Contato</legend>
            <div class="row">
                <label for="celular">Celular :</label><input type="tel">
                <label for="whatsapp">WhatsApp :</label><input type="tel">
            </div>
            <div class="row">
                <label for="linkedin">Linkedin :</label><input type="url">
                <label for="github">Github :</label><input type="url">
            </div>

        </fieldset>
        
        <div >
            <button>Limpar Formulário</button>
            <button>Enviar</button>
        </div>

        
    </body>
    </html>
